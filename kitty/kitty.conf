protocol file 
mime text/*
action launch --type=overlay $EDITOR $FILE_PATH

map kitty_mod+n new_tab_with_cwd
map kitty_mod+k next_tab
map kitty_mod+j previous_tab
map kitty_mod+ close_tab asd

map kitty_mod+h move_tab_backward
map kitty_mod+l move_tab_forward

map alt+j previous_tab
map alt+k next_tab

sync_to_monitor no
input_delay 1
repaint_delay 1

map ctrl+shift+g no_op
map ctrl+shift+' next_layout


